<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Exam Schedule</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text for dark theme */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .schedule-container {
            background: #1f1f1f; /* Darker container */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 320px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #ff9800; /* Vibrant color for heading */
            font-size: 26px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .exam-date {
            font-size: 18px;
            color: #e0e0e0;
            margin: 10px 0;
        }

        .exam-subject {
            font-weight: bold;
            font-size: 18px;
            color: #64b5f6; /* Light blue for subject names */
        }

        .download-button {
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #ff9800; /* Orange color for the button */
            color: #121212;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: #e65100; /* Darker shade of orange on hover */
        }

        .author {
            margin-top: 20px;
            font-size: 14px;
            color: #b0b0b0; /* Lighter text color for author name */
        }

        .download-btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="schedule-container">
        <h1>Board Exam Schedule 2025</h1>
        <div class="exam-date">
            <span class="exam-subject">15 Feb:</span> English
        </div>
        <div class="exam-date">
            <span class="exam-subject">20 Feb:</span> Science
        </div>
        <div class="exam-date">
            <span class="exam-subject">25 Feb:</span> Social Science (SST)
        </div>
        <div class="exam-date">
            <span class="exam-subject">27 Feb:</span> Marathi
        </div>
        <div class="exam-date">
            <span class="exam-subject">10 Mar:</span> Maths
        </div>
        <div class="exam-date">
            <span class="exam-subject">18 Mar:</span> Information Technology (IT)
        </div>

        <div class="download-btn-wrapper">
            <a href="Board_Exam.png" download="Board_Exam.png">
                <button class="download-button">Download Schedule</button>
            </a>
        </div>

        <div class="author">
            <p>Designed by Ruhal</p>
        </div>
    </div>

</body>
</html>
